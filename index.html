<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Profile</h1>
    </header>
    <main>
      <section>
        <section class="section-avatar">
          <img
            src="https://www.kindpng.com/picc/m/421-4212275_transparent-default-avatar-png-avatar-img-png-download.png"
            alt="avatar"
          />
          <!-- TODO change image to another url -->
          <button type="button">Change my avatar</button>
        </section>
        <section class="section-theme">
          <!-- TODO change background color of the main markup -->
          <button type="button">Change theme</button>
        </section>
      </section>
      <section>
        <section class="section-name">
          <h2>My name</h2>
          <!-- TODO change the h2 content to whatever you want -->
          <button type="button">Change my name</button>
        </section>
        <section class="section-skills">
          <h2>My skills</h2>
          <ul id="skills">
            <li>Play drums</li>
          </ul>
          <label>
            <span>Skill:</span>
            <input type="text" placeholder="New skill here" />
            <!-- TODO add a li in #skills with the content of the input -->
            <button type="button">Add a skill</button>
          </label>
        </section>
      </section>
    </main>
    <footer>
      <p>Wild Code School</p>
    </footer>
  </body>
</html>
